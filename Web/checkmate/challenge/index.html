    }

    width: 100%;
    }
    button:hover span::before, button:hover span::after{
    height: 100%;
    }

    .btn-1::before, .btn-1::after{

    .btn-1 span::before, .btn-1 span::after{
    transition-delay: 0s;

    right: 0;
    top: 0;
    }
    .btn-1::after{
    left: 0;
    bottom: 0;
    }
    .btn-1 span::before{
    left: 0;
    top: 0;
    }
    .btn-1 span::after{
    right: 0;
    bottom: 0;
    }
    .btn-1:hover::before, .btn-1:hover::after{
    transition-delay: 0s;
    }
    .btn-1:hover span::before, .btn-1:hover span::after{

 .material {
         position: relative;
         padding: 0;
         margin: 5px;
         border: none;
         overflow: visible;
}
 .material input {
         box-sizing: border-box;
         width: 100%;
         padding: 12px 10px 8px;
         border: none;
         border-radius: 0;
         box-shadow: none;
         border-bottom: 1px solid #ddd;
         font-size: 120%;
         outline: none;
         cursor: text;
}
 .material input::-webkit-input-placeholder {
         transition: color 300ms ease;
}
 .material input:not(:focus)::-webkit-input-placeholder {
         color: transparent;
}
 .material hr {
         content: '';
         display: block;
         position: absolute;
         bottom: 0;
         left: 0;
         margin: 0;
         padding: 0;
         width: 100%;
         height: 2px;
         border: none;
         background: #607d8b;
         font-size: 1px;
         will-change: transform, visibility;
         transition: all 200ms ease-out;
         transform: scaleX(0);
         visibility: hidden;
         z-index: 10;
}
 .material input:focus ~ hr {
         transform: scaleX(1);
         visibility: visible;
}
 .material label {
         position: absolute;
         top: 10px;
         left: 10px;
         font-size: 120%;
         color: #607d8b;
         transform-origin: 0 -150%;
         transition: transform 300ms ease;
         pointer-events: none;
}

 }
